procs:
  graph_db:
    shell: "indradb-server rocksdb persist/indradb/indradb.rdb"
    stop: {send-keys: ["<C-c>"]}
  db_interface:
    shell: "nvim"
  docker_infra:
    shell: "docker-compose up"
    stop: {send-keys: ["<C-c>"]}
  clean_infra:
    shell: "docker-compose down"
    autostart: false

